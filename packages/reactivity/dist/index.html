<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        // import { effect, reactive } from '/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js';
        import { effect, reactive } from './reactivity.js';


        const user = { name: 'CYQ', age: 18, visible: true }
        const u1 = reactive(user)


        effect(() => {
            // app.innerHTML = `name:${u1.name},age:${u1.age}`;
            app.innerHTML = u1.visible ? `name:${u1.name}` : `age:${u1.age}`
        })
        // effect(() => {
        //     console.log(u1.age);
        // })
        setTimeout(() => {
            u1.visible = false
            setTimeout(() => {
                u1.name = 'CYQ2'
            }, 1000)
        }, 1000)
    </script>
</body>

</html>
